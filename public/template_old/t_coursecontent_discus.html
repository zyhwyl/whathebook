<div class="common_panel jquery-shadow-raised" ng-controller="tCourseContentCtrlDiscus" style="position:relative;">

<t-top-nav selected="discus"></t-top-nav>
<div class="clear"></div>
<div class="t_discus_wrap">
	<div content-fresh id="global_loading">
		<i class="icon-globe icon-spin"></i> 正在获取数据...
	</div>
	<div class="panel panel-danger">
	  <div class="panel-heading">还没有处理的讨论</div>
	  <div class="panel-body">
	    <a tool-tip="{{discus.created_at}}" ng-show="{{discus.is_ok!=1}}" data-placement="left" href="#/t/discusdetail/{{discus.id}}/{{courseId}}" class="list-group-item" 
		  	ng-repeat="discus in discusList" style="position:relative;" ng-click="enterDiscusDetail($index)">
		  	<div style="font-size:12px;color:#000;">
		  		<span class="t_discus_preview" >{{discus.user.name}} : </span>
		  		<span class="t_discus_preview" fjj-bind-html-preview="{{discus.content}}" count="30"></span>
		  		<div class="clear"></div>
		    </div>
		    <div class="t_discus_list_btns">
		    	<i class="icon-exclamation-sign" ng-show="{{discus.is_ok!=1}}" title="未回复"></i>
		    </div>
		</a>
	  </div>
	</div>
	<div class="panel panel-success">
	  <div class="panel-heading">已处理完成的讨论</div>
	  <div class="panel-body">
	    <a tool-tip="{{discus.created_at}}" 
	    	ng-show="{{discus.is_ok==1}}" data-placement="left" href="#/t/discusdetail/{{discus.id}}/{{courseId}}" class="list-group-item" ng-repeat="discus in discusList" style="position:relative;" ng-click="enterDiscusDetail($index)">
		  	<div style="font-size:12px;color:#000;">
		  		<span class="t_discus_preview" >{{discus.user.name}} : </span>
		  		<span class="t_discus_preview" fjj-bind-html-preview="{{discus.content}}" count="30"></span>
		  		<div class="clear"></div>
		    </div>
		    <div class="t_discus_list_btns">
		    	<i class="icon-exclamation-sign" ng-show="{{discus.is_ok!=1}}" title="未回复"></i>
		    </div>
		</a>
	  </div>
	</div>
</div>
</div>
