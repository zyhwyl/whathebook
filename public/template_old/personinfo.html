<form class="form-horizontal common_panel jquery-shadow-raised" ng-controller="PersonInfoCtrl"
	 style="padding:30px 80px 90px 80px;">
	<h3>个人设置</h3>
	<hr>
	<div class="input-group" style="padding:10px 0;">
		<span class="input-group-addon">姓名</span>
		<input type="text" id="name" ng-model="user.name" class="form-control" placeholder="姓名">
	</div>
	<div class="input-group" style="padding:10px 0;">
		<span class="input-group-addon">年龄</span>
		<input type="text" id="age" max-length="2" ng-model="user.user_ext.age" class="form-control" placeholder="年龄">
	</div>
	<div class="input-group" style="padding:10px 0;">
		<span class="input-group-addon">简介</span>
		<textarea rows=3 id="intro" ng-model="user.user_ext.intro" 
		  	class="form-control" placeholder="自我简介"></textarea>
	</div>
	<div class="input-group" style="padding:10px 0;">
		<button upload-photo-btn id="upload_btn" class="btn btn-default" >上传头像</button>&nbsp;
		<img ng-src="{{user.user_ext.photo}}" class="avatar_small shadow_all_white" id="now_avatar">
		<div class="clear"></div>
		<div class="avatar_preview">
			<img ng-src="{{user.avatar_preview}}" id="avatar_preview">
		</div>
		<div class="preview" style="display:none;">
          <img alt="Preview" id="preview"  class="jcrop-preview"/>
        </div> 
	</div>
	<input type="hidden" id="x" ng-model="user.x" />
	<input type="hidden" id="y" ng-model="user.y" />
	<input type="hidden" id="w" ng-model="user.w" />
	<input type="hidden" id="h" ng-model="user.h" />
	<div class="input-group" style="padding:10px 0;">
		<button type="submit" class="btn btn-default" ng-click="saveEdit()" style="padding:5px 43px;">保存</button>
	</div>
</form>
